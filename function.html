<body>
    <script>
        function sum(a, b, c) {
  return a + b + c;
}

const numbers = [1, 2, 3];
const result = sum(...numbers); // Expands to sum(1, 2, 3)
console.log(result); // Output: 6

const greeting = "Hello";
console.log(...greeting); // Output: H e l l o





    </script>
</body>
</html>
